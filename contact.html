<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Blue - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            600: '#2563eb',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Cafe Blue</h1>
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:underline">Home</a></li>
                <li><a href="/about.html" class="hover:underline">About</a></li>
                <li><a href="/contact.html" class="hover:underline">Contact</a></li>
                <li class="relative">
                    <a href="#" class="hover:underline" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</a>
                    <div id="cartModal" class="hidden absolute right-0 mt-2 w-64 bg-white border rounded shadow-lg p-4 z-50">
                        <h3 class="font-bold">Shopping Cart</h3>
                        <ul id="cartItems"></ul>
                        <p>Total: $<span id="cartTotal">0</span></p>
                        <button onclick="clearCart()" class="bg-red-500 text-white px-4 py-2 rounded mt-2">Clear Cart</button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8 text-blue-600">Contact Us</h2>
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" rows="4" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full">Send Message</button>
                </form>
            </div>
            <p class="text-center mt-8 text-gray-600">Or visit us at: 123 Blue Street, City, State 12345</p>
        </div>
    </section>

    <footer class="bg-blue-600 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Cafe Blue. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We\'ll get back to you soon.');
        });
    </script>
</body>
</html>
